<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<header>
    <h1>To-Do List</h1>
</header>
<main>
    <section id="tasks">
        <ul id="task-list">
            <li>
                <label>
                    <input type="checkbox" oninput="taskChange(this)">
                    <span class="task">Walk</span>
                    <button class="delete-btn" onclick="deleteTask(this);"><i class="fas fa-times-circle"></i></button>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox" oninput="taskChange(this)">
                    <span class="task">Walk</span>
                    <button class="delete-btn" onclick="deleteTask(this);"><i class="fas fa-times-circle"></i></button>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox" oninput="taskChange(this)" checked>
                    <span class="task done">Clean</span>
                    <button class="delete-btn" onclick="deleteTask(this);"><i class="fas fa-times-circle"></i></button>
                </label>
            </li>
        </ul>
    </section>
    <section id="new-task">
        <header><h2>Add task</h2></header>
        <section>
            <input title="task name" value="new task" id="input-task">
            <button id="add-task-button" onclick="addTaskFromUserInput()">Add task</button>
        </section>
    </section>
</main>
</body>
</html>
